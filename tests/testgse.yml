version: "3.3"
services:

  ied_server:
    image: pub-gse
    container_name: pub
    command: "/srv/pub-gse "
    volumes:
      - ./testpub1:/srv/logs
    # cap_add:
    #   - SYS_NICE
    #   - IPC_LOCK
    # ulimits:
    #   rtprio: 98
    #   rttime: -1
    #   memlock: 8428281856
    # cpuset: "3"
    networks:
      custom_bridge:
        ipv4_address: 192.168.0.61
    privileged: true

  ied_zmq_sub1:
    image: sub-gse
    container_name: sub1
    volumes:
      - ./testsub1:/srv/logs
    command: "/srv/goose_sub "
    # cap_add:
    #   - SYS_NICE
    #   - IPC_LOCK
    # ulimits:
    #   rtprio: 98
    #   rttime: -1
    #   memlock: 8428281856
    # cpuset: "4"
    networks:
      custom_bridge:
        ipv4_address: 192.168.0.63
    privileged: true

networks:
  custom_bridge:
    driver: bridge
    ipam:
      driver: default
      config:
          -
            subnet: 192.168.0.0/24



            
