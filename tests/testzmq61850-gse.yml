version: "3.3"
services:

  ied_server:
    image: goose-pub
    container_name: IED_gse_pub
    command: "/srv/pub-gse  "
    volumes:
      - ./testpub1:/srv/logs
    tty: true
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 98
      rttime: -1
      memlock: 8428281856
    cpus: 4   # Set the number of CPUs
    mem_limit: 6g 
    networks:
      custom_bridge:
        ipv4_address: 192.168.0.61
    privileged: true


  zmq_broker:
    image: gateway-gse:v1
    container_name: IED_zmq-61850gateway
    command: "/srv/gateway-gse "
    volumes:
      - ./testgate1:/srv/logs
    tty: true
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 98
      rttime: -1
      memlock: 8428281856
    cpus: 4   # Set the number of CPUs
    mem_limit: 6g 
    networks:
      custom_bridge:
        ipv4_address: 192.168.0.62
    privileged: true
  
 




  zmq_sub:
    image: zmq-sub-tcp:v1
    container_name: sub1
    command: "/app/wusub 192.168.0.62"
    volumes:
      - ./testsub1:/app/logs
    tty: true
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 98
      rttime: -1
      memlock: 8428281856
    cpus: 4   # Set the number of CPUs
    mem_limit: 6g 
    networks:
      custom_bridge:
        ipv4_address: 192.168.0.63
    privileged: true
  
networks:
  custom_bridge:
    driver: bridge
    ipam:
      driver: default
      config:
          -
            subnet: 192.168.0.0/24



            
